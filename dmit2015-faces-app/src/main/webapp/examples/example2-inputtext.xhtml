<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="example2-inputtext"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">Example 2 - InputText and CommandButton</h1>
            <h:form id="example2-inputtext_form" role="form">
                <p:panel header="Welcome to Example 2 - InputText and CommandButton">
                    <!-- Add page-specific content here, e.g., PrimeFaces components -->
                    <div class="field">
                        <p:outputLabel for="@next">Your name</p:outputLabel>
                        <p:inputText id="userInput"
                                     value="#{example2InputTextRequest.userInput}"
                                     />
                        <p:message for="userInput" />
                    </div>
                    <p:commandButton value="submit"
                                     action="#{example2InputTextRequest.onSubmit()}"
                                     update="@form"
                                     />
                    <p:spacer width="20" />
                    <p:commandButton value="Clear"
                                     styleClass="ui-button-secondary"
                                     action="#{example2InputTextRequest.onClear()}"
                                     immediate="true"
                                     process="@this"
                                     update="@form"
                                     />

                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
